baseURL: https://shaunchuah.github.io/
languageCode: en-us
title: Shaun Chuah
theme: "PaperMod"

enableRobotsTXT: true
enableEmoji: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Shaun Chuah
  description: "Shaun Chuah's blog"
  keywords: [Blog, Portfolio, PaperMod]
  author: Shaun Chuah
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    disableHLJS: true
    # disableFingerprinting: true
    favicon: "/favicon/favicon.ico"
    favicon16x16: "/favicon/favicon-16x16.png"
    favicon32x32: "/favicon/favicon-32x32.png"
    apple_touch_icon: "/favicon/apple-touch-icon.png"

  label:
    text: "Shaun Chuah"
    # icon: /favicon/apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: >
      Welcome to my blog. I am an academic gastroenterologist at the University of Glasgow 
      with an interest in applying machine learning and AI to uncover the mechanisms that 
      drive Inflammatory Bowel Disease. I am also developing an introductory course for researchers 
      who want to pick up these skills. Check it out [here](https://shaunchuah.github.io/software_engineering_for_science/).

  socialIcons:
    - name: twitter
      url: "https://twitter.com/chershiong"
    - name: github
      url: "https://github.com/shaunchuah"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/shaunchuah/shaunchuah.github.io/content"
    Text: "Edit" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 5
    - identifier: search
      name: Search
      url: /search/
      weight: 10
    - identifier: projects
      name: Projects
      url: /projects/
      weight: 20
    - identifier: publications
      name: Publications
      url: /publications/
      weight: 30
    - identifier: course
      name: Course
      url: "https://shaunchuah.github.io/software_engineering_for_science/"
      weight: 40
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 50

    # - identifier: tags
    #   name: Tags
    #   url: /tags/
    #   weight: 30

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: true
    lineNos: false
    anchorLineNos: false
    codeFences: true
    guessSyntax: true
    style: catppuccin-frappe

outputs:
  home:
    - HTML
    - RSS
    - JSON

# https://gohugo.io/templates/embedded/#use-the-google-analytics-template
services:
  googleAnalytics:
    id: G-Q9BZXJ07YY
